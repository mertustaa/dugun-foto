<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>FotoÄŸraf Galerisi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“¸ DÃ¼ÄŸÃ¼n Galerisi</h2>
    <div id="gallery" class="row"></div>
  </div>

  <script>
    fetch('/list-photos')
      .then(response => response.json())
      .then(photos => {
        const gallery = document.getElementById('gallery');

        photos.forEach(photo => {
          const col = document.createElement('div');
          col.className = "col-md-4 mb-4 text-center";

          const link = document.createElement('a');
          link.href = '/uploads/' + photo.filename;
          link.download = photo.filename;

          const img = document.createElement('img');
          img.src = '/uploads/' + photo.filename;
          img.className = 'img-fluid rounded';
          img.style.maxHeight = '300px';
          img.style.cursor = 'pointer';

          const caption = document.createElement('p');
          caption.textContent = photo.name || 'Anonim';
          caption.className = 'mt-2 fw-bold';

          link.appendChild(img);
          col.appendChild(link);
          col.appendChild(caption);
          gallery.appendChild(col);
        });
      });
  </script>
</body>
</html>
